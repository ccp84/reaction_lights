<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A JavaScript game to test your reflexes">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <link rel="icon" sizes="50x50" href="assets/images/icon.webp" type="image/x-icon">
    <title>Reaction Lights</title>
</head>
<body>
    <header>
        <h1>Test Your Reaction</h1>
        <h2>How High Can You Score?</h2>
    </header>  
    <main>
        <!-- Buttons to start game and display rules -->
    <section class="game_buttons">
        <button id="start">Start Game</button>
        <button id="rules">Rules</button>
        <div id="game_select">
            <input type="radio" id="easy" name="game_mode" value="easy" checked>
            <label for="easy">Easy Mode</label>
            <input type="radio" id="hard" name="game_mode" value="hard">
            <label for="hard">Hard Mode</label>
        </div>
        <div id="colour_select">
            <input type="radio" id="redgreen" name="game_colour" value="redgreen" checked>
            <label for="redgreen">Red/Green Theme</label> <br>
            <input type="radio" id="yellowblue" name="game_colour" value="yellowblue">
            <label for="yellowblue">Yellow/Blue Theme</label>
        </div>
        <!-- Modal to have rules "pop up" over the top of the page.
        The code for this has been found following tutorial on W3Schools at 
        https://www.w3schools.com/howto/howto_css_modals.asp -->
        <div id="rules_modal" class="modal">
            <!--Modal Content-->
            <div class="modal-content">
                <span class="close" id="close_rules">&times;</span>
                <div id="inner_rules">
                    <ul>
                        <li>Tap on the lights when they go green</li>
                        <li>Score one point per green light</li>
                        <li>Avoid red lights</li>
                        <li>Hit a red light and your score resets to zero</li>
                        <li>How high can you score?</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
        <!-- Main game canvas - 4 lights on mobile, 8 on tablet, 9 on desktop -->  
        <section id="game">
            <div class="light light_mobile">     </div>
            <div class="light light_mobile">     </div>
            <div class="light light_mobile">     </div>
            <div class="light light_mobile">     </div>
            <div class="light light_tablet">     </div>
            <div class="light light_tablet">     </div>
            <div class="light light_tablet">     </div>
            <div class="light light_tablet">     </div>
            <div class="light light_desktop">    </div>
            <div id="light_modal" class="modal">
                <!-- Modal Content -->
                <div class="modal-content">
                    <span class="close" id="close_light">&times;</span>
                    <p id="alert_content"></p>
                </div>
            </div>
        </section>
    <!-- Display score -->
    <section class="score_box">
        <div class="score_container">Current Score: <span id="score">0</span></div>
        <div class="score_container">High Score: <span id="high_score">0</span></div>
    </section>
    </main>
    <footer>
        <a href="https://cosmicdinosaur.tech/" target="_blank" rel="nofollow">Cosmic Dinosaur Tech Design</a>
    </footer>
    <!-- Call JavaScript file -->
    <script src="assets/js/main.js"></script>
</body>
</html>
